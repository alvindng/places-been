<!DOCTYPE html>
<html>
  <head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script   src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>

    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form" id="places">
            <div class="form-group">
              <label for="#name">Enter your destination name:</label>
              <input type="text" id="name">
            </div>
            <div class="form-group">
              <label for="#landmark">Enter a landmark:</label>
              <input type="text" id="landmark">
            </div>
            <div class="form-group">
              <label for="#time">Enter the time of year you visited:</label>
              <input type="text" id="time">
            </div>
            <div class="form-group">
              <label for="#notes">Enter notes about your destination:</label>
              <input type="text" id="notes">
            </div>
            <button type="submit" name="button" class="btn">Submit</button>
          </form>

          <h2>Destinations</h2>
          <ul id="output">
          </ul>
        </div>

        <div class="col-md-6">
          <div class="output">
            <h1></h1>

            <p>Destination: <span class="name"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
